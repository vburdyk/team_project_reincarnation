{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вхід</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <style>
        html {
            scroll-behavior: smooth; /* повільно переходити з елемента на елемент */
        }
    </style>

</head>
<body>
<section>
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Вхід</h1>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" name="username" required>
            <label>Логін</label>
            <!-- <span class="error-message" id="email-error"></span> -->
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="passwordInput" type="password" name="password" required>
            <label>Пароль</label>
            <i class="far fa-eye-slash eye-icon" id="togglePassword"></i>
        </div>

        <div class="forget">
            <a href="{% url 'museum:password_forgotten' %}">Забули пароль</a>
        </div>
        <button>Увійти</button>
        <div class="register">
            <p>Немає? <a href="{% url 'museum:signup' %}">Зареєструватися</a></p>
        </div>
    </form>
</section>

<script>
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
